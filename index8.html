<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style8.css">
</head>
<body>
    <header>
        <h2>Transfer to a bank account</h2>
    </header>
    <div class="container">
        <div class="input-box">
            <p>Transfer by Trusty Pay
                <br>
                <br>
                Balance: Rp1,000.00
            </p>
            <div>
                <label for="banks">Bank:</label>
                <select name="banks" id="banks">
                    <option value="Mandiri">Mandiri</option>
                    <option value="CIMB Niaga">CIMB Niaga</option>
                    <option value="BNI">BNI</option>
                    <option value="BRI">BRI</option>
                    <option value="Citibank">Citibank</option>
                    <option value="HSBC">HSBC</option>
                    <option value="KB Bukopin">KB Bukopin</option>
                </select>
            </div>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Account Number" required>
        </div>
        <div class="input-box">
            <p>Amount</p>
            <div class="input-container">
                <span style="transform: translateY(-20px);" class="currency">Rp</span>
                <input style="transform: translateY(-20px);" type="text" placeholder="000.00" required>
            </div>
            <a href="index9.html">
            <button style="transform: translateY(-40px);" class="button"><b>Enter</b></button>
            </a>
        </div>
    </div>
    <script src="script8.js"></script>
</body>
</html>
