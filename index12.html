            <div class="input">
                <input type="radio" name="maturity" value="1" id="1-month">

                <input type="radio" name="maturity" value="3" id="3-months">
                <label for="3-months">3 months</label>
            </div>
            
            <div class="input">
                <input type="radio" name="maturity" value="6" id="6-months">
                <label for="6-months">6 months</label>
            </div>

            <div class="input">
                <input type="radio" name="maturity" value="12" id="12-months">
                <label for="12-months">12 months</label>
            </div>

            <div class="input">
                <input type="radio" name="maturity" value="24" id="24-months">
                <label for="24-months">24 months</label>
            </div>

        </div>
